<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Top</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Loja Top</h1>
      </nav>
    </header>
    <main>
      <section>
        <h2>Cadastro</h2>
        <form action="obrigado.html">
          <div>
            <label for="ctrl-name">Nome</label>
            <input
              id="ctrl-name"
              name="name"
              type="text"
              placeholder="Digite seu nome"
            />
          </div>
          <br />

          <div>
            <label for="ctrl-email">Email</label>
            <input
              id="ctrl-email"
              name="email"
              type="email"
              placeholder="Digite seu email"
            />
          </div>
          <br />

          <div>
            <label for="ctrl-password">Senha</label>
            <input
              id="ctrl-password"
              name="password"
              type="password"
              placeholder="Digite sua Senha"
            />
          </div>
          <br />
          <div>
            <label for="ctrl-city">Cidade</label>
            <select name="city" id="ctrl-city">
              <option value="1">São Paulo</option>
              <option value="2">Belo Horizonte</option>
              <option value="3">Recife</option>
              <option value="4">Porto Alegre</option>
            </select>
          </div>
          <br />

          <div>
            <label for="ctrl-level">Escolaridade</label>
            <div>
              <input type="radio" name="level" id="ctrl-level-1" />
              <label for="ctrl-level-1">Fundamnetal</label>
              <input type="radio" name="level" id="ctrl-level-2" />
              <label for="ctrl-level-2">Médio</label>
              <input type="radio" name="level" id="ctrl-level-3" />
              <label for="ctrl-level-3">Superior</label>
            </div>
          </div>
          <br />

          <div>
            <label for="ctrl-languages">Linguagem que você conhece</label>
            <div id="ctrl-languages">
              <input
                id="ctrl-languages-java"
                name="laguages1"
                type="checkbox"
              />
              <label for="ctrl-languages-java">Java</label>
              <input
                id="ctrl-languages-cshorp"
                name="laguages2"
                type="checkbox"
              />
              <label for="ctrl-languages-csharp">C#</label>
              <input
                id="ctrl-languages-javascript"
                name="laguages3"
                type="checkbox"
              />
              <label for="ctrl-languages-javascript">JavaScript</label>
              <input
                id="ctrl-languages-python"
                name="laguages4"
                type="checkbox"
              />
              <label for="ctrl-languages-python">Python</label>
            </div>
          </div>

          <input type="submit" value="Enviar" />
          <input type="reset" value="Apagar tudo">
        </form>
      </section>
    </main>
  </body>
</html>
